<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mew</title>
<style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 200px; font-size: 14px; }
    #out { white-space: pre-wrap; background: #f7f7f7; padding: 10px; margin-top: 15px; }
</style>
</head>
<body>

<h3>Paste Text Below</h3>
<textarea id="inp" placeholder="Paste copied text here..."></textarea>

<h3>Filtered Output</h3>
<p id="out"></p>

<script>
// Regex pattern that removes the ENTIRE Coursera disclaimer block.
// It matches from "You are" up to "related topics." (flexible spacing, =20, =, line breaks, etc.)
const reg = /You are a .*/i;

document.getElementById("inp").addEventListener("input", () => {
    let txt = document.getElementById("inp").value;

    // Remove the entire disclaimer block
    txt = txt.replace(reg, "").trim();

    // Show output
    document.getElementById("out").innerText = txt;
});
</script>

</body>
</html>
