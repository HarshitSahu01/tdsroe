<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Regex Cleaner</title>
<style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 200px; font-size: 14px; }
    #out { white-space: pre-wrap; background: #f1f1f1; padding: 12px; margin-top: 10px; }
    button { padding: 8px 16px; margin-bottom: 10px; cursor: pointer; }
</style>
</head>
<body>

<h3>Paste Text Here</h3>
<textarea id="inp" placeholder="Paste raw text..."></textarea>

<h3>Filtered Output</h3>
<button id="copyBtn">Copy Cleaned Text</button>
<p id="out"></p>

<script>
const pattern = /you\s+are\s+a\s+.*$/gmi;

document.getElementById("inp").addEventListener("input", () => {
    let text = document.getElementById("inp").value;

    // Remove ALL occurrences using regex gmi
    text = text.replace(pattern, "").trim();

    document.getElementById("out").innerText = text;
});

// Copy to clipboard
document.getElementById("copyBtn").addEventListener("click", () => {
    const cleaned = document.getElementById("out").innerText;

    navigator.clipboard.writeText(cleaned).then(() => {
        alert("Cleaned text copied to clipboard!");
    });
});
</script>

</body>
</html>
